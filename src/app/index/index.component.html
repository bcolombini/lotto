<div class="row">
    <div class="col l8 s12">
        <h4 >Escolher ao menos 6 n√∫meros</h4>
        <div *ngFor="let i of numbers" class="ball" [class.selected]="isSelected(i)" id="{{i}}" (click)="onSelected($event)">{{i | addZero}}</div>

        </div>
    </div>
</div>
